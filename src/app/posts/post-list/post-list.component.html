<div class="example-action-buttons">
    <button mat-button (click)="accordion.openAll()">Expand All</button>
    <button mat-button (click)="accordion.closeAll()">Collapse All</button>
</div>

<mat-accordion *ngIf="posts.length > 0" multi>
    <mat-expansion-panel *ngFor="let post of posts" color="primary">
        <mat-expansion-panel-header>{{ post.title }}</mat-expansion-panel-header>
        <p>{{ post.content }}</p>
        <mat-action-row>
            <a mat-button color="accent" [routerLink]="['/edit', post.id]">EDIT</a>
            <button mat-button color="warn" (click)="onDelete(post.id)">DELETE</button>
        </mat-action-row>
    </mat-expansion-panel>
</mat-accordion>

<p class="mat-body-2 text-center" *ngIf="posts.length == 0">No posts added yet!</p>
